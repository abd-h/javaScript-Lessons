<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing game</title>
</head>
<body>
    <h1>JavaScript Lesson One</h1>
    <h2>number geussing game</h2>
    <p>
        We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your
        guess was too high or too low.
    </p>

    <div class="form">
        <label for="guessfield">Enter a guess</label>
        <input type="text" id="guessfield" class="guessfield">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guess"></p>
        <p class="lastResult"></p>
        <p class="lowOrHigh"></p>
    </div>
    <script src="lesson-one.js" type="text/javascript"></script>
</body>
</html>
